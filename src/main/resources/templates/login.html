<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org" xlmns:sec="http://www.thymeleaf.org-extras-springsecurity4">
	<head th:replace="/fragments/headerfiles"></head>
	<body>
		<div class="container">
			<h2>Welcome!</h2>
			<!-- action is what url are you going to submit form data to, adding th lets you add thymeleaf expressions ("@{url}" -->
			<form th:action="@{/login}" method="post"><br/>
				<input type="text" id="username" name="username" placeholder="Username" class="form-control"/><br/>
				<input type="password" id="password" name="password" placeholder="Password" class="form-control"/><br/>
				<button class="btn btn-m btn-success btn-block" name="Submit" value="Login" type="Submit">Log in</button>
			</form>
			<form th:action="@{/signup}" method="get">
				<button class="btn btn-m btn-success btn-block" name="Submit" value="Signup" type="Submit">Sign up!</button>
			</form>
		</div>
	</body>
</html>
